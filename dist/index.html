<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="stylesheet" href="./style.css" />
    <script src="./functions.main.js"></script>
    <script src="./dom.main.js"></script>
    <script src="./factories.main.js"></script>
  </head>
  <body>
    <header>
      <div id="titleDiv">
        <img src="./img/logo.png" alt="WeatherApp Logo" />
        <h1>The Weather App</h1>
      </div>
      <div id="formDiv">
        <form id="searchBar">
          <input
            type="text"
            id="city"
            name="city"
            placeholder="Enter city name"
          />

          <button id="searchButton" type="button">
            <img src="./img/search.png" />
          </button>
        </form>

        <div id="errorDiv"></div>
      </div>
    </header>

    <div id="containerDiv">
      <div id="dataDiv"></div>
    </div>

    <footer>Copyright <span>&copy;</span> ReezyTech 2022</footer>

    <script src="./index.main.js"></script>
  </body>
</html>
